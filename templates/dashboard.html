
<!DOCTYPE html>
<html>
<head>
    <title>Production Dashboard</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #eee;
        }
        tfoot td {
            font-weight: bold;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Production Metrics Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Ops</th>
                <th>Time</th>
                <th>Vial Number</th>
                <th>Shipper Number</th>
                <th>Unit Number</th>
                <th>Hourly Produced</th>
                <th>Zed 1 Rejects</th>
                <th>Zed 2 Rejects</th>
                <th>Z%</th>
                <th>Machine Rejects (M%)</th>
                <th>Scale Rejects (S%)</th>
                <th>Print Rejects (P%)</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data rows will be inserted here dynamically -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">Current/Total</td>
                <td><!-- Total Hourly Produced --></td>
                <td><!-- Total Zed 1 Rejects --></td>
                <td><!-- Total Zed 2 Rejects --></td>
                <td><!-- Total Z% --></td>
                <td><!-- Total M% --></td>
                <td><!-- Total S% --></td>
                <td><!-- Total P% --></td>
                <td></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
