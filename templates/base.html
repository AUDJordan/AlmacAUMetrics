<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}AU Web Metrics{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="sidebar">
        <div style="text-align: center; padding: 10px;">
            <a href="{{ url_for('overview') }}">
                <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" style="max-width: 200px;">
            </a>
        </div>
        <a class="dropdown home-button" href="{{ url_for('overview') }}">Home</a>
        <button class="dropdown">Metrics</button>

        <div class="dropdown-content">
            <a href="{{ url_for('bavs_report') }}">BAVS</a>
            <a href="{{ url_for('blister_report') }}">Blister</a>
        </div>
        <button class="dropdown">Changeover</button>
        <div class="dropdown-content">
            <a href="{{ url_for('changeover_report') }}">Create New</a>
        </div>
        <button class="dropdown">Dashboards</button>
        <div class="dropdown-content">
            <a href="{{ url_for('metrics_dashboard') }}">Metrics</a>
            <a href="{{ url_for('changeover_dashboard') }}">Changeovers</a>
        </div>
    </div>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <script>
        const dropdowns = document.querySelectorAll('.dropdown');
        dropdowns.forEach(dropdown => {
            dropdown.addEventListener('click', () => {
                const content = dropdown.nextElementSibling;
                content.style.display = content.style.display === 'block' ? 'none' : 'block';
            });
        });
    </script>
</body>
</html>
